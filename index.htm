<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic Tac Toe</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<h1 class="mt-5 mb-3 text-white">Tic Tac Toe & Minimax Visualized</h1>
	<div id="stars"></div>
	<div id="stars2"></div>

	<div class="top-container mt-2 mt-lg-5">
		<div class="quadrant-1">
			<form class="playerOptions">
				<div class="formOptions">
					<h5 class="mt-2">Select Computer Player</h5>
					<div class="options">
						<input type="radio" id="random" value="random" name="player_type" checked/>
						<label for="random">Move Randomly</label><br>
					</div>
					<div class="options">
						<input type="radio" id="genius" value="genius" name="player_type">
						<label for="genius">Smart Moves</label>
					</div>
				</div>

				<div class="formOptions">
					<h5 class="mt-2">Who goes first</h5>
					<div class="options">
						<input type="radio" id="User" value="User" name="go_first" checked/>
						<label for="User">User</label><br>
					</div>
					<div class="options">
						<input type="radio" id="Computer" value="Computer" name="go_first">
						<label for="Computer">Computer</label>
					</div>
				</div>
				<div class="formOptions">
					<button class="start" type="button">Start Game</button>
					<button class="reset" type="button">Reset Game</button>
					<button class="view-minimax" type="button" disabled="true">View Minimax</button>
				</div>
			</form> <!-- playerOptions -->

			<div class="algo-option-container-1 mt-3">
				<p class="algo-text-1 text-white">Number of minimax function calls: ##</p>
			</div> <!-- algo-option-container-1 -->

		</div> <!-- quadrant-1 -->
		
		<div class="board">
			<button><p class='position0'></p></button>
			<button><p class='position1'></p></button>
			<button><p class='position2'></p></button>
			<button><p class='position3'></p></button>
			<button><p class='position4'></p></button>
			<button><p class='position5'></p></button>
			<button><p class='position6'></p></button>
			<button><p class='position7'></p></button>
			<button><p class='position8'></p></button>
		</div> <!-- board -->

		<h1 class="game-winner under-board mt-3 text-white">display winner</h1>
		
	
		<div class="algo-option-container-2 mt-3">
			<p class="algo-text-2 text-white">Number of minimax function calls: ##</p>
		</div> <!-- algo-option-container-2 -->
			
			
	</div> <!-- top-container -->

	<div id="treeContainer">
	</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
<script type="text/javascript" src="js/minimax.js"></script>

<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/sketch.js"></script>

</html>
